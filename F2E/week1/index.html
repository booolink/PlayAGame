<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
        
    <div class="main">
        <div class="menuList">
            <div id='menublock' class="menublock">
                <input type="text" class='top_input' maxlength='20' v-model.trim='new_list' @keyup.enter='addHandler'>
                <input class='sub_input' type="submit" value="+" @click="addHandler" >
                
                <div v-for='(item,index) in List' @click=''>
                        <p class="ppp" > 
                       {{index+1}} {{ item.tosolist }}
                        </p>
                        <button @click="del(item)"> - </button>
                    </div>
                   
                <span class="" >{{time}}</span>

                <div v-for='(item,index) in List' @click=''>
                    <p class="ppp" > 
                   {{index+1}} {{ item.tosolist }}
                    </p>
                    <button @click="del(item)"> - </button>
                </div>
                
            </div>
        </div>
        <div class="menufuntion"></div>
        <div class="reciprocal">
            <div class="playclick"></div>
        </div>
    </div>

<script src="js/index.js"></script>
<!-- <script src="js/circle.js"></script> -->
</body>
</html>
